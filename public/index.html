  <style>
    @font-face {
      font-family: 'Open Sans';
      src: url('%PUBLIC_URL%/fonts/open-sans-regular.woff2') format('woff2');
      font-display: swap;
      font-weight: 400;
    }

    @font-face {
      font-family: 'Open Sans';
      src: url('%PUBLIC_URL%/fonts/open-sans-semi-bold.woff2') format('woff2');
      font-display: swap;
      font-weight: 600;
    }
  </style>

  <noscript>
    <style>
      :root {
        --background-alpha: #7430a2;
        --background-beta: #376aa2;
        --foreground-dark: #222222;
        --foreground-light: #ffffff;
        --font: 'Open Sans', sans-serif;
      }

      *,
      *:before,
      *:after {
        box-sizing: border-box;
        font-weight: normal;
      }

      html,
      body {
        height: 100%;
      }

      body {
        margin: 0;
        background: linear-gradient(135deg, var(--background-alpha) 0%,var(--background-beta) 100%);
        color: var(--foreground-light);
        font-family: var(--font);
        font-weight: 400;
        line-height: 1.7;
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
      }

      h1 {
        font-family: inherit;
        font-size: calc(1.875em + 0.5vw);
        font-weight: 600;
        line-height: 1.3;
        margin: 0px 0px 18px;
      }

      p {
        font-family: inherit;
        margin-top: 0;
        margin-bottom: 12px;
      }

      .wrapper {
        position: relative;
        min-height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        z-index: 1;
      }

      .container {
        position: relative;
        width: 100%;
        max-width: 1240px;
        z-index: 2;
        padding: 25px 15px;
        margin: 0px auto;
      }

      @media screen and (min-width: 23.4375em) {
        .container {
          padding-right: 5vw;
          padding-left: 5vw;
        }
      }
    </style>
  </noscript>
</head>

  <noscript>

      </div>
    </div>
  </noscript>

  <div id="app"></div>
</body>
